<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .question-box {
            width: 70%;
            margin: 20px auto;
            padding: 20px;
            padding-top: 5px;
            padding-bottom: 5px ;
            border: 4px solid gold;
            border-radius: 11px;
            color: white;
            font-weight: 500;
            background-color: #04214e;
        }

        .options {
            display: flex;
            justify-content: space-between;
        }

        .option {
            width: calc(50% - 10px);
            padding: 10px;
            margin-bottom: 9px;
            border: 1px solid gold;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #f0f0f064;
        }

        /* .option.selected {
            background-color: #007bff;
            color: #fff;
        } */
        .option.correct {
            background-color: #28a745; /* Green color for correct option */
            color: #fff;
        }

        .option.incorrect {
            background-color: #dc3545; /* Red color for incorrect option */
            color: #fff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
            padding: 10px;
            position: relative; /* Required for positioning the price box */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
        }

        /* Price box styling */
        .price-box {
            background-color: orange;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: larger;
            font-weight: 700;
        }
    </style>
</head>

<body

                    <div class="options">

                </div>
            </div>
        </div>
    </div>
    <script src="3.js"></script>
    
    <script>
        function selectOption(option) {
            var options = document.querySelectorAll('.option-box');
            options.forEach(function (opt) {
                opt.classList.remove('selected');
            });
            option.classList.add('selected');
        }
    </script>

</body>

</html>
